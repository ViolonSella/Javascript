<script>
    const cidades = ["Cascavel","Toledo"]
    console.log(cidades)

    cidades.push("Palotina") // .push() -> adiciona elemento no final do array
    console.log(cidades)

    cidades.unshift("Foz do Iguaçu") // .unshift() -> adiciona elemento no iníco do array
    console.log(cidades)

    const ultima = cidades.pop() // .pop() -> remove o último elemento do array
    console.log(cidades)
    console.log(ultima)

    const primeira = cidades.shift() // .shift() -> remove o primeiro elemento do array
    console.log(cidades.join(";")) /* .join() -> retorna uma string com um caractere entre os elementos
     o caracter pode ser definido nos parâmetros */
    console.log(primeira)
    
    
</script>
